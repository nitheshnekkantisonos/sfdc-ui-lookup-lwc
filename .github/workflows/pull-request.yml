on:
  push:
    branches:
    - "truckin/release"

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Delete merged branch
        uses: koj-co/delete-merged-action@master
        with:
          branches: "!main, !truckin/*, *"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
